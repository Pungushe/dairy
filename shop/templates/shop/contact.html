{% extends "shop/base.html"  %}
{% load static %}

{% block title %}Контакты{% endblock title %}

{% block banner-slider %}
<div id="carouselExampleSlideOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'shop/images/banner/b1.jpg' %}" class="d-block w-100" alt="banner">
    </div>
    <div class="carousel-item">
      <img src="{% static 'shop/images/banner/b2.jpg' %}" class="d-block w-100" alt="banner">
    </div>
    <div class="carousel-item">
      <img src="{% static 'shop/images/banner/b3.jpg' %}" class="d-block w-100" alt="banner">
    </div>
    <div class="carousel-item">
      <img src="{% static 'shop/images/banner/b4.jpg' %}" class="d-block w-100" alt="banner">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock banner-slider %}

{% block main-content %}
<div class="container mt-3">
  <br>
  <div class="text-center">Наши контакты</div>
  <br>
  <div class="row container">
    <p class="fs-4 text-center">Адрес:  </p>
    <p class="fs-4 text-center">Контакты:</p>
    <p class="fs-4 text-center">Email:</p>
    </div>
  </div>
  <br><br>

{% endblock main-content %}
